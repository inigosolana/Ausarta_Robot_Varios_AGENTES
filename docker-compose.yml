version: '3.8'

services:
  # Backend (API + LiveKit Agent)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ausarta-backend
    restart: unless-stopped
    ports:
      - "8002:8001" # Puerto externo 8002 â†’ interno 8001
    environment:
      # LiveKit
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}

      # SIP
      - SIP_OUTBOUND_TRUNK_ID=${SIP_OUTBOUND_TRUNK_ID}

      # AI Providers
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

      # Database Configuration (Supabase)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      # Bridge
      - BRIDGE_SERVER_URL=http://127.0.0.1:8001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ausarta-network
    volumes:
      - sqlite-data:/app/data # Mantener por si acaso
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ausarta-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - ausarta-network
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8001
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ausarta-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
